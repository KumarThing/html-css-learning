<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube clone</title>
    <link rel="stylesheet" href="/youtube_clone/style.css">
</head>
<body>

<div class="header">

    <div class="header-left">

        <div class="option">Option</div>

    </div>

    <div class="header-center">

        <div class="search-btn">
            <button class="search-btn" type="button">Search</button>
        </div>

    </div>

    <div class="header-right">

        <div class="notification">
            <img src="/images./bell.png" alt="notification" class="notification">
        </div>

        <div class="create">
            ï¼‹ create
        </div>

        <div class="profile">
            <img src="/images./DSC_9892.jpg" class="profile">
        </div>
    </div>
</div>

<div class="under-header">
             <div class="sid.btn">
                <div class="one">
                    <div class="image"></div>
                    <div class="lower"></div>
                </div>
                <div class="two">2</div>
                <div class="three">3</div>
                <div class="four">4</div>
               
             </div>

            <div class="video-preview">
                <div class="first"> 1</div>
                <div class="secound"> 2</div>
                <div class="third"> 3 </div>
                <div class="forth"> 4</div>
                <div class="fifth"> 5</div>
                <div class="sixth"> 6</div>
            </div>

</div>

</html>
